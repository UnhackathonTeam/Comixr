  <title>Import&bull;io Example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<!-- 1. Include the client library -->
  <script src="https://cdn.import.io/js/2.0.0/importio.js"></script>

<!-- 2. Configure the library -->
  <script type="text/javascript">
    importio.init({
      "auth": {
        "userGuid": "79616877-daea-4c2e-a3c8-db7e9051cb44",
        "apiKey": "vNbhgNzzDF7ocBq3qRLv2ZEoXE4QlBp2TB5G0BbTZ4MF9QZSVO/MlCgpFPtJDYDhg8HliCdrwQ4amOr6XW9mHA=="
      },
      "host": "import.io"
    });

    // Data and done callbacks
    var dataCallback = function(data) {
      console.log("Data received", data);
      for (var i = 0; i < data.length; i++) {
	    var d = data[i];
		for (var k in d.data) {
		  document.write("<i>" + k + "</i>: " + d.data[k] + "<br />");
		}
		document.write("<hr>");
	  }
    }
    var doneCallback = function(data) {
      console.log("Done, all data:", data);
      document.write("<b>Done</b><hr>");
    }

// 3. Do the query (when the function is called)
    var doQuery = function() {
      // Query for tile Comixr
      importio.query({
        "connectorGuids": [
          "eaac5815-2a4d-477f-aa40-77be5e3a541b"
        ],
        "input": {
          "webpage/url": "http://xkcd.com/"
        }
      }, { "data": dataCallback, "done": doneCallback });

      // Query for tile Comixr
      importio.query({
        "connectorGuids": [
          "eaac5815-2a4d-477f-aa40-77be5e3a541b"

        ],

        }
      }, { "data": dataCallback, "done": doneCallback });

      // Query for tile Comixr
      importio.query({
        "connectorGuids": [
          "eaac5815-2a4d-477f-aa40-77be5e3a541b"
        ],
        "input": {
          "webpage/url": "http://questionablecontent.net/"
        }
      }, { "data": dataCallback, "done": doneCallback });

      // Query for tile Comixr
      importio.query({
        "connectorGuids": [
          "eaac5815-2a4d-477f-aa40-77be5e3a541b"
        ],
        "input": {
          "webpage/url": "http://www.sandraandwoo.com/"
        }
      }, { "data": dataCallback, "done": doneCallback });

      // Query for tile Comixr
      importio.query({
        "connectorGuids": [
          "eaac5815-2a4d-477f-aa40-77be5e3a541b"
        ],
        "input": {
          "webpage/url": "http://limbero.org/jl8/183"
        }
      }, { "data": dataCallback, "done": doneCallback });

      // Query for tile Comixr
      importio.query({
        "connectorGuids": [
          "eaac5815-2a4d-477f-aa40-77be5e3a541b"
        ],
        "input": {

        }
      }, { "data": dataCallback, "done": doneCallback });
    }
